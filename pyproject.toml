[project]
name = "joseki"
description = "Reference atmosphere's thermophysical profiles for radiative transfer applications in Earth's atmosphere."
authors = [
    {name = "Yvan Nollet", email = "yvan.nollet@rayference.eu"},
]
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]
dynamic = ["version"]
dependencies = [
    "click>=8.1.3",
    "pint>=0.20.1",
    "netCDF4>=1.6.2",
    "numpy>=1.24.1",
    "pandas>=1.5.2",
    "scipy>=1.9.3",
    "xarray>=2022.12.0",
    "molmass>=2022.12.9",
    "ussa1976>=0.3.4",
    "attrs>=22.2.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
Changelog = "https://github.com/nollety/joseki/blob/main/docs/changelog.md"
homepage = "https://github.com/nollety/joseki"
repository = "https://github.com/nollety/joseki"
issues = "https://github.com/nollety/joseki/issues"

[project.scripts]
joseki = "joseki.__main__:main"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "jupyterlab>=3.5.3",
    "ipykernel>=6.21.0",
    "ipython>=8.9.0",
    "matplotlib>=3.6.3",
]
docs = [
    "mkdocs>=1.4.2",
    "mkdocstrings[python]>=0.20.0",
    "mkdocs-material>=9.0.10",
    "mkdocs-bibtex>=2.8.12",
]
test = [
    "pytest>=7.2.1",
    "coverage>=7.1.0",
]

[tool.pdm.version]
source = "file"
path = "src/joseki/__version__.py"

[tool.coverage.run]
branch = true
parallel = true
source = [
  "src/",
]

[tool.coverage.paths]
equivalent = [
  "src/",
  "__pypackages__/",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = [
  "src/*/__init__.py",
  "src/*/_version.py",
]
precision = 2

[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"
