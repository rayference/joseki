[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "Yvan Nollet", email = "yvan.nollet@rayference.eu"},
  {name = "Vincent Leroy", email = "vincent.leroy@rayference.eu"}
]
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
dependencies = [
  "click>=8.1.3",
  "pint>=0.20.1",
  "netCDF4>=1.6.2",
  "numpy>=1.22.0",
  "pandas>=1.5.2",
  "scipy>=1.9.3",
  "xarray>=2022.12.0",
  "ussa1976>=0.3.4",
  "attrs>=22.2.0",
  "importlib-resources>=5.10.2"
]
description = "Reference atmospheric thermophysical profiles for radiative transfer applications in Earth's atmosphere."
license = {text = "LGPLv3"}
name = "joseki"
readme = "README.md"
requires-python = ">= 3.9"
version = "2.6.1"

[project.scripts]
joseki = "joseki.__main__:main"

[project.urls]
changelog = "https://github.com/rayference/joseki/blob/main/docs/changelog.md"
documentation = "https://rayference.github.io/joseki/latest"
homepage = "https://github.com/rayference/joseki"
issues = "https://github.com/rayference/joseki/issues"
repository = "https://github.com/rayference/joseki"

[tool.coverage.paths]
equivalent = [
  "src/",
  "__pypackages__/"
]

[tool.coverage.report]
omit = [
  "src/*/__init__.py",
  "src/*/_version.py"
]
precision = 2
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true
parallel = true
source = ["src/"]

[tool.hatch.build.targets.wheel]
packages = ["src/joseki"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
select = [
  "I"
]
src = ["src", "tests"]

[tool.ruff.isort]
relative-imports-order = "closest-to-furthest"

[tool.rye]
dev-dependencies = [
  "jupyterlab>=3.5.3",
  "ipykernel>=6.21.0",
  "ipython>=8.9.0",
  "matplotlib>=3.6.3",
  "nbstripout>=0.6.1",
  "mkdocs>=1.4.2",
  "mkdocstrings[python]>=0.20.0",
  "mkdocs-material>=9.0.10",
  "mike>=1.1.2",
  "pytest>=7.2.1",
  "coverage>=7.1.0"
]
managed = true

[tool.rye.scripts]
coverage-combine = {cmd = "python -m coverage combine"}
coverage-html = {cmd = "python -m coverage html --skip-covered --skip-empty"}
coverage-pytest = {cmd = "coverage run -m pytest tests"}
coverage-report = {chain = [
  "coverage-pytest",
  "coverage-combine",
  "coverage-show",
  "coverage-html"
]}
coverage-show = {cmd = "python -m coverage report --fail-under=100"}
